name: Release Workflow

on:
  push:
    tags:
      - "v[0-9]*.[0-9]*" # Forces at least vX.Y and then allows anything after

permissions:
  contents: read

jobs:
  version-bump:
    permissions:
      contents: write
      packages: read
    secrets:
      inherit
    uses: ./.github/workflows/release-version-bump-changelog.yml
  publish:
    needs: [version-bump]
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for SLSA provenance
      actions: read   # Required for SLSA provenance v2
    uses: ./.github/workflows/release-publish.yml
  release:
    needs: [publish]
    permissions:
      contents: write
      packages: write
      id-token: write
    secrets:
      inherit
    uses: ./.github/workflows/release.yml
